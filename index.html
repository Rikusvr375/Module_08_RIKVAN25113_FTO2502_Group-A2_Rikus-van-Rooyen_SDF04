<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="Stylesheet" href="styles.css">

                </div>
                    <div class="column-text">

                        </div>

                            <span>Technologies</span>
                            <ul>
                                <li>HTML</li>
                                <li>CSS</li>
                                <li>JavaScript</li>
                            </ul>
                        </div>
                    </div>
            </div>
        <div class="line-image">
            <a href="#">
                <hr/>
                <img class="image" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
